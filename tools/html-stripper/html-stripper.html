<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Strip & Copy SVG Elements</title>
    <link rel="stylesheet" href="css/strip-copy-html.css">
    <link rel="stylesheet" href="../../css/copy-code.css">
    <link rel="stylesheet" href="../../css/single-header.css">
    <script src="js/html-stripper.js" defer></script>
    <script src="js/letterFocus.js" defer></script>
    <script type="module" src="../../js/copy-code.js" defer></script>
    <style>
        .element-to-remove {
            outline: 2px solid red;
            background-color: #ffe6e6;
        }
    </style>
    
</head>

<body>
    <header>
        <a id="homelink" href="../../index.html">home</a>
        <h1>Strip & Copy &lt;svg&gt; Elements</h1>
    </header>
    
    
    <textarea autofocus  id="mainScript" id="htmlInput" placeholder="Paste your HTML here..."></textarea>
    <h3>Remove Specific HTML Element</h3>
    <div style="margin-bottom: 1em;">
        <input id="tagInput" type="text" placeholder="Enter element to remove (e.g., svg)" />
        <button id="removeBtn">Remove &lt;element&gt;</button>
    </div>
    
    <div id="tagListContainer">
        <strong>Previously Removed:</strong>
        <div id="tagHistory"></div>
    </div>
    <br />
    <button id="stripCopyBtn">Strip SVG and Copy Clean HTML</button>
    <div id="message"></div>
    <textarea class="copy-code" name="" id="resultHtml"></textarea>

    
</body>

</html>
