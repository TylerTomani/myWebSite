<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iPhone Style Calendar</title>
    <link rel="stylesheet" href="css/day-time-blocks.css">
    <script src="js/day-time-blocks.js" defer></script>
</head>

<body>

    <div id="taskTimerDisplay"
        style="display:none; padding: 10px; font-size: 18px; font-weight: bold; background: #007aff; color: white; text-align: center;">
        Task Timer: 00:00
    </div>

    <div class="day-time-blocks">
        <div class="header">
            <div class="top-buttons">
                <button tabindex="0" id="toggleFormatBtn">12-hour</button>
            </div>
            <button class="plus-btn" id="floatingPlus">+</button>
            <div class="options" id="optionsMenu">
                <button tabindex="0" onclick="startTask()">Start Task</button>
                <button tabindex="0" onclick="alert('Add Task coming soon!')">Add Task</button>
            </div>
        </div>

        <div class="calendar" id="calendar">
            <!-- Hour blocks -->
        </div>
    </div>

    <!-- Floating + button and dropdown should be outside so they can float over everything -->
    

    

</body>

</html>
